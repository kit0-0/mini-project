<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GHUMOO</title>

    <!-- font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- custom css  -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- header section start-->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">GHUMOO</a>
        <nav class="navbar">
          <a href="home.html">home</a>
          <a href="about.html">about</a>
          <a href="tours.html">tours</a>
          <a href="destination.html">destination</a>
          <a href="contact.html">contact</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <!-- header section end-->

    <!-- home section start -->
    <div class="container home" data-aos="zoom-out">
      <section class="flex" data-aos="zoom-in" data-aos-delay="600">
        <form action="" method="post">
          <h3>search your tour</h3>
          <p>where to</p>
          <input
            type="text"
            name="location"
            required
            maxlength="50"
            placeholder="enter tour location"
            class="box"
          />
          <p>when to</p>
          <input type="date" name="date" class="box" required />
          <p>how many</p>
          <input
            type="number"
            name="guests"
            min="1"
            max="10"
            maxlength="2"
            placeholder="number of guests"
            required
            class="box"
          />
          <input type="submit" value="search tour" name="search" class="btn" />
        </form>
      </section>
    </div>
    <!-- home section ends -->

    <!-- custom js file -->
    <script src="/js/script.js"></script>
  </body>
</html>
